<body>
  <main class="space">
    <div class="bg"></div>
    <div class="phantom">
      <div class="zone">
        <div class="zone__front">
          <video class="zone__loop" src="media/zod.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="zone__back">
          <video class="zone__loop" src="media/zod.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="zone__top"></div>
        <div class="zone__right"></div>
        <div class="zone__bottom"></div>
        <div class="zone__left"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>
      <button class="button button__bg">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
        </svg>
        <span class="button__label">Background</span>
      </button>
      <button class="button button__zone button--hidden">
        <svg class="icon" viewBox="0 0 24 24">
          <path class="icon__off" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
          <path class="icon__on" d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z" />
        </svg>
        <span class="button__label">Phantom Cam</span>
      </button>
    </p>
    <p>
      <a href="https://lindy.co">By Lindy Roquemore</a></span>
      <span class="credit"></span>
    </p>
  </footer>
  <script src="phantomzone.js"></script>
</body>
